<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contatos</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="contatos.css" >
</head>

<body>

  <header>
    <div class="caixa-header">
      <h1> <img class="img-header" src="DATAVIEW_ORIGINAL_fdo_transp.png" alt="Logo do Software da D7PAR"> </h1>
      <nav>
        <ul class="ul-navegacao">
          <li> <a href="index.html"> Home </a> </li>
          <li> <a href="produtos.html"> Produto </a> </li>
          <li> <a href="contato.html"> Contato </a> </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <form>

      <label for="nome" > Nome </label>
      <input type="text" id="nome" class="input-padrao" required>

      <label for="sobrenome" > Sobrenome </label>
      <input type="text" id="sobrenome" class="input-padrao" required>

      <label for="email" > Email </label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone"> Telefone </label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

      <label for="mensagem"> Mensagem </label>
      <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required> </textarea>

      <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
              <input type="radio" name="contato" value="email" id="radio-email">
              Email
          </label>

          <label for="radio-telefone">
              <input type="radio" name="contato" value="telefone" id="radio-telefone">
              Telefone
          </label>

          <label for="radio-whatsapp">
              <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
              WhatsApp
          </label>
      </fieldset>

      <fieldset>
        <legend> Qual horário prefere ser atendido? </legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>



      <input type="submit" value="Enviar Formulário" class="enviar">

    </form>

    <table>
      <!--Cabeçalho da Tabela-->
      <thead>
        <tr>
          <td>Dia</td>
          <td>Horário</td>
        </tr>
      </thead>
      <!--Corpo da Tabela-->
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8 ~ 20</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8 ~ 20</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8 ~ 20</td>
        </tr>
      </tbody>

    </table>

  </main>







  <footer>
    <img class='img-footer' src="logoD7PAR-transp.png" alt="Logo da Empresa D7PAR">
    <p class="copyright">&copy; Copyright D7PAR - 2023</p>
  </footer>

</body>
</html>
